name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check firmware generation
      id: check_firmware
      run: |
        cd openwrt/bin/targets
        echo "=== æ£€æŸ¥å›ºä»¶ç”Ÿæˆæƒ…å†µ ==="
        
        # æŸ¥æ‰¾æ‰€æœ‰å›ºä»¶æ–‡ä»¶
        FIRMWARE_FILES=$(find . -name "*.bin" -o -name "*.img" -o -name "*.trx" 2>/dev/null | head -10)
        
        if [ -n "$FIRMWARE_FILES" ]; then
          echo "âœ… æ‰¾åˆ°å›ºä»¶æ–‡ä»¶ï¼š"
          echo "$FIRMWARE_FILES"
          echo "status=success" >> $GITHUB_OUTPUT
          echo "FIRMWARE_COUNT=$(echo "$FIRMWARE_FILES" | wc -l)" >> $GITHUB_ENV
        else
          echo "âŒ æœªæ‰¾åˆ°ä»»ä½•å›ºä»¶æ–‡ä»¶"
          echo "å½“å‰ç›®å½•ç»“æ„ï¼š"
          find . -type f | head -20
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Check space usage
      if: (!cancelled()) && steps.check_firmware.outputs.status == 'success'
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true' && steps.check_firmware.outputs.status == 'success'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize and verify firmware files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.check_firmware.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        echo "=== æ•´ç†å›ºä»¶æ–‡ä»¶ ==="
        
        # åˆ é™¤ packages ç›®å½•ï¼ˆå¯é€‰ï¼‰
        rm -rf packages
        
        # åˆ—å‡ºæ‰€æœ‰å›ºä»¶æ–‡ä»¶
        echo "ğŸ“ å¯ç”¨çš„å›ºä»¶æ–‡ä»¶ï¼š"
        ls -la *.bin *.img *.trx 2>/dev/null || echo "æ²¡æœ‰æ‰¾åˆ°å›ºä»¶æ–‡ä»¶"
        
        # ç»Ÿè®¡æ–‡ä»¶å¤§å°
        echo "ğŸ“Š æ–‡ä»¶å¤§å°ç»Ÿè®¡ï¼š"
        du -sh . || echo "æ— æ³•ç»Ÿè®¡å¤§å°"
        
        # è®¾ç½®ç¯å¢ƒå˜é‡
        FIRMWARE_PATH=$(pwd)
        echo "FIRMWARE=$FIRMWARE_PATH" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
        # åˆ›å»ºæ–‡ä»¶æ¸…å•
        echo "## å›ºä»¶æ–‡ä»¶æ¸…å•" > firmware_list.md
        echo "ç”Ÿæˆæ—¶é—´: $(date)" >> firmware_list.md
        echo "" >> firmware_list.md
        echo "| æ–‡ä»¶å | å¤§å° | ç±»å‹ |" >> firmware_list.md
        echo "|--------|------|------|" >> firmware_list.md
        for file in *.bin *.img *.trx 2>/dev/null; do
          if [ -f "$file" ]; then
            size=$(du -h "$file" | cut -f1)
            echo "| $file | $size | $(echo $file | awk -F. '{print $NF}') |" >> firmware_list.md
          fi
        done

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        retention-days: 7

    - name: Upload firmware list
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: Firmware_List${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin/targets/*/*/firmware_list.md
        retention-days: 7

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.check_firmware.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        # åˆ›å»ºè¯¦ç»†çš„å‘å¸ƒè¯´æ˜
        cat > release_notes.md << EOF
        # OpenWrt å›ºä»¶å‘å¸ƒ
        
        ## æ„å»ºä¿¡æ¯
        - æ„å»ºæ—¶é—´: $(date)
        - è®¾å¤‡ç±»å‹: ${{ env.DEVICE_NAME }}
        - å›ºä»¶æ•°é‡: ${{ env.FIRMWARE_COUNT }}
        
        ## å›ºä»¶æ–‡ä»¶
        EOF
        cat firmware_list.md >> release_notes.md
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: openwrt/bin/targets/*/*/release_notes.md
        files: ${{ env.FIRMWARE }}/*.bin
        draft: false
        prerelease: false

    - name: Build failed notification
      if: steps.check_firmware.outputs.status == 'failed'
      run: |
        echo "âŒ å›ºä»¶ç”Ÿæˆå¤±è´¥ï¼Œè¯·æ£€æŸ¥ä»¥ä¸‹å¯èƒ½çš„åŸå› ï¼š"
        echo "1. .config æ–‡ä»¶é…ç½®é”™è¯¯"
        echo "2. ç›®æ ‡è®¾å¤‡ä¸æ”¯æŒ"
        echo "3. ä¾èµ–åŒ…ç¼ºå¤±"
        echo "4. ç¼–è¯‘è¿‡ç¨‹ä¸­æ–­"
        exit 1

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && steps.check_firmware.outputs.status == 'success' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
